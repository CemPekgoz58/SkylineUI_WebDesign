<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    body {
      min-height: 110vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url(İstanbul.jpg);
      animation: animasyon 10s ease infinite;
      background-size: cover;
      overflow: hidden;
    }

    @keyframes animasyon {
      0% { background-position: 50% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    .GlassContainer {
      position: relative;
      width: 380px;
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      background: rgba(158, 26, 26, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.4);
      z-index: 10;
      margin-bottom: 80px;
      margin-right: 10px;
    }

    .GlassContainer::before {
      content: '';
      position: absolute;
      border-radius: 20px;
      top: 0;
      left: -0.5px;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-0.3deg);
      transition: 1.5s;
      pointer-events: none;
    }

    .GlassContainer:hover::before {
      left: 120%;
    }

    .GlassContainer h2 {
      color: aliceblue;
      font-size: 25px;
      font-weight: 500;
      text-align: center;
      letter-spacing: 1px;
      margin-bottom: 40px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .input-group {
      position: relative;
      margin-bottom: 30px;
    }

    .input-group input {
      width: 100%;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      outline: none;
      border-radius: 35px;
      font-size: 15px;
      color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .input-group input:focus {
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    /* Label animasyonu */
    .input-group input:focus ~ label,
    .input-group input:valid ~ label {
      top: 0;
      left: 15px;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.2);
      padding: 2px 8px;
      border-radius: 10px;
      color: aliceblue;
    }
    .button{
       width: 100%;
       padding: 15px;
       border: none;
       border-radius: 35px;
       background:linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.1));
        color: #fff;
        font-size: 16px;
        font-weight:600 ;
        cursor: pointer;
        transition:all 1s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(5px);
    }
    .button:hover{
        background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(0,0,0,0.3));
  transform: translateY(-3px) scale(1.03);
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);

    }
  </style>
</head>
<body>
  <div class="GlassContainer">
    <h2>Login</h2>
    <form>
  <div class="input-group">
    <input type="text" name="username" required>
    <label>Username</label>
  </div>
  <div class="input-group">
    <input type="password" required>
    <label>Password</label>
  </div>

  <!-- Şifreni mi unuttun linki -->
  <a href="#" style="display: block; text-align: right; color: #fff; font-size: 13px; margin-bottom: 10px;">Forgot your password?</a>

  <!-- Butonlar -->
  <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
    <button onclick="window.location.href='GirişSayfası1Kayıt.html'" type="button" class="button" >Register</button>
    <button type="submit" class="button">Login</button>
  </div>
</form>

  </div>
</body>
</html>
